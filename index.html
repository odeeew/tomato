<html lang="en">
<head>

<body>
<div id="mainContent">
    <div id="clock"></div>

    <div id="player"></div>
</div>
<div id="footer">
    <div id="counterDisplay">
        <div id="focusCountdown"></div>
        <div id="relaxCountdown"></div>
    </div>
</div>
<div id="customAlert"></div>
</body>
<script>
    //BGM 播放功能
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var u = window.location.href,
        setting = u.split('?', 2)[1],
        bgm = setting.split('&',3)[2];

    if (bgm === 'bgm=1'){
        // $('#mainContent').append('<iframe width="200" height="113" src="https://www.youtube.com/embed/videoseries?list=PLwS-Zjyq1Jikzli2aJDeDCid3eXKGoVlO&amp;showinfo=0&autoplay=1&loop=1&index=' + rNum + '"></iframe>');

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                index: '2',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
//        onYouTubeIframeAPIReady();

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
//        event.target.playVideo();
            var rNum = Math.floor(Math.random()*100);
            player.loadPlaylist({
                'list': 'PLwS-Zjyq1Jikzli2aJDeDCid3eXKGoVlO',
                'listType': 'playlist',
                'index':rNum,
                'suggestedQuality': 'hd720'
            });
            player.setShuffle(true);
            player.setLoop(true);
        }
    }
</script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
